<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hello</title>
  <style>
    body{font-family: system-ui, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; gap:1rem}
    button{padding:.6rem 1rem; border-radius:8px; border:0; cursor:pointer}
  </style>
</head>
<body>
  <div>
    <h1 id="msg">Hello</h1>
    <button id="btn">Surprise me</button>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');
    const greetings = ['Hello', 'Hi there!', 'Namaste 🙏', 'Bonjour', 'Hola', 'Sup! 😎', 'Salaam'];
    btn.addEventListener('click', () => {
      const g = greetings[Math.floor(Math.random() * greetings.length)];
      msg.textContent = g;
    });
  </script>
</body>
</html>
